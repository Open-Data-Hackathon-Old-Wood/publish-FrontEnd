name: Deploy static site to Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build (fix base path for org/repo)
        run: npm run build
        env:
          # 公開URL: https://Open-Data-Hackathon-Old-Wood.github.io/publish-FrontEnd/
          # → CRA は PUBLIC_URL を /<repo> にする
          PUBLIC_URL: /publish-FrontEnd
          CI: false   # Lint警告をエラー扱いにしない

      # SPA直リンク対策（BrowserRouter利用時）。HashRouterならあっても害なし
      - name: Add SPA 404
        run: cp build/index.html build/404.html || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
